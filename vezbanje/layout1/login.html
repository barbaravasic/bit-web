<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Log Info</legend>
            <table border="0">
                    <td>
                        <label for="name">Name:</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="name" placeholder="Insert your name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail:</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" placeholder="Insert your e-mail address">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input type="password" id="password" name="password" placeholder="Insert you password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="url">URL:</label>
                    </td>
                    <td>
                        <input type="url" id="url" name="url" placeholder="Insert your URL">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender:</label>
                    </td>
                    <td>
                        <div>
                            <input type="radio" id="gender" name="gender" value="male">Male
                        </div>
                        <div>
                            <input type="radio" id="gender" name="gender" value="female">Female
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fav">Favourite Cocktail:</label>
                    </td>
                    <td>
                        <input type="checkbox" id="fav" name="cocktail" value="classic_mai_tai">Classic mai tai
                        <input type="checkbox" id="fav" name="cocktail" value="painkiller">Painkiller
                        <input type="checkbox" id="fav" name="cocktail" value="grass_skirt_daiquiri">Grass Skirt Daiquiri
                        <input type="checkbox" id="fav" name="cocktail" value="dark_and_stormy">Dark and Stormy
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date:</label>
                    </td>
                    <td>
                        <input type="date" id="date" name="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comm">Type your comment:</label>
                    </td>
                    <td>
                        <textarea cols="50" rows="15"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="submit" value="submit">
                    </td>

                </tr>

            </table>
        </fieldset>
    </form>
    <hr>
    <button>
        <a href="index.html">Back to Home</a>
    </button>

</body>

</html>
