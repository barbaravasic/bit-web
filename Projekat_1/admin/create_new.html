<!DOCTYPE html>
<html>

<head>
    <title>Create Post</title>
</head>

<body>
    <table width="80%" align="center">
        <tr>
            <td height="100"></td>
        </tr>
        <tr>
            <td>
                <a href="../index.html">Back To Homepage</a>
            </td>
        </tr>
        <tr>
            <td height="15"></td>
        </tr>
        <tr>
            <td>
                <form action="">
                    <fieldset>
                        <legend>Top Headline</legend>
                        <label for="headline">Headline text:</label>
                        <input type="text" id="headline" name="headline">
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Images</legend>
                        <div>
                            <label for="img1">Image 1:</label>
                            <input type="file" name="image1" id="img1">
                        </div>
                        <br>
                        <div>
                            <label for="img2">Image 2:</label>
                            <input type="file" name="image2" id="img2">
                        </div>
                        <br>
                        <div>
                            <label for="img3">Image 3:</label>
                            <input type="file" name="image3" id="img3">
                        </div>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Reward</legend>
                        <label for="reward">Reward Money:</label>
                        <input type="number" name="reward" id="reward">
                        <br>
                        <br>
                        <label for="curr">Choose Currency</label>
                        <select name="curr" id="curr">
                            <option value="usd">USD</option>
                            <option value="eur">EUR</option>
                            <option value="rsd">RSD</option>
                        </select>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Reward</legend>
                        <label for="aliases">Aliases:</label>
                        <br>
                        <input type="text" name="aliases" id="aliases">
                        <br>
                        <br>
                        <label for="birth">Birth:</label>
                        <br>
                        <input type="date" name="birth" id="birth">
                        <br>
                        <br>
                        <label for="hair">Hair:</label>
                        <br>
                        <input type="text" name="hair" id="hair">
                        <br>
                        <br>
                        <label for="eyes">Eyes:</label>
                        <br>
                        <input type="text" name="eyes" id="eyes">
                        <br>
                        <br>
                        <label for="height">Height:</label>
                        <br>
                        <input type="number" name="height" id="height">
                        <br>
                        <br>
                        <label for="weight">Weight:</label>
                        <br>
                        <input type="number" name="weight" id="weight">
                        <br>
                        <p>Sex:</p>
                        <input type="radio" name="sex" value="male">Male
                        <input type="radio" name="sex" value="female">Female
                        <br>
                        <br>
                        <label for="id-num">ID Number:</label>
                        <br>
                        <input type="number" name="id-num" id="id-num">
                        <br>
                        <br>
                        <p>Occupation:</p>
                        <div>
                            <input type="checkbox" name="occupation" value="student">Student
                        </div>
                        <div>
                            <input type="checkbox" name="occupation" value="web-developer">Web Developer
                        </div>
                        <div>
                            <input type="checkbox" name="occupation" value="punk">Punk
                        </div>
                        <br>
                        <label for="email">E-mail:</label>
                        <br>
                        <input type="email" id="email" name="email">
                        <br>
                        <br>
                        <label for="url">URL:</label>
                        <br>
                        <input type="url" id="url" name="url">
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Remarks</legend>
                        <textarea name="rem" cols="95" rows="10" placeholder="Remarks text"></textarea>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Caution</legend>
                        <textarea name="caution" cols="95" rows="10" placeholder="Caution text"></textarea>
                    </fieldset>
                    <br>
                    <button>
                        <img height="15" src="../images/icons/refresh.png">
                        <input type="reset" value="Reset">
                    </button>
                    <button>
                        <img height="15" src="../images/icons/plus.png">
                        <input type="submit" value="Submit">
                    </button>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <hr>

                </form>
            </td>
        </tr>
    </table>
</body>

</html>
